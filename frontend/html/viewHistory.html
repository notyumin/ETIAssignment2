<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/viewHistory.css" />
    <title>View Trade History</title>
  </head>
  <body>
    <div class="header">
      <a href="../index.html">Back</a>
      <h1>View Trade History</h1>
    </div>
    <div>
      <input type="text" id="want" placeholder="Want" />
      <input type="text" id="offer" placeholder="Offer" />
    </div>
    <table class="classList">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">StudentID</th>
          <th scope="col">Wants</th>
          <th scope="col">Offering</th>
          <th scope="col">Completed by</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>

<script src="../js/viewHistory.js" type="module"></script>
