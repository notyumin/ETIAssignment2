<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/viewHistory.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>View Trade History</title>
  </head>
  <body>
    <div class="header">
      <a href="../index.html" class="btn btn-primary">Back</a>
      <h1>View Trade History</h1>
    </div>
    <div>
      <input type="text" id="want" placeholder="Want" />
      <input type="text" id="offer" placeholder="Offer" />
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">StudentID</th>
          <th scope="col">Wants</th>
          <th scope="col">Offering</th>
          <th scope="col">Completed by</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>

<script src="../js/viewHistory.js" type="module"></script>
